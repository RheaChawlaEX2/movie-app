<div class="container">
    <ng-container *ngFor="let count of formCounter">
        <app-movie-form (counterEmitter)="addNewForm($event)" (newMovieDataEmitter)="addNewMovie($event)"></app-movie-form>
    </ng-container>
    
</div>
<button class="btn btn-warning" (click)="addMovieToStorage()"> SUBMIT </button>
