<div class="filter">
    <section id="4col">
        <div class="search">
            <input type="text" (keyup)="autoSearch()" placeholder="Search" #searchbar>
            <ng-container *ngIf="filters.search; else listSkeleton">
                <ng-container id="check-list-spaces" *ngIf=" movieTitles$ | async as movieTitles; else listSkeleton" #checkListSpaces>
                    <div *ngFor="let movie of movieTitles">
                        <span class='inside-list' (click)="onMovieClick(movie.title)">{{movie?.title}}</span>
                    </div>
                </ng-container>
            </ng-container>
            <ng-template #listSkeleton>
                <span></span>
            </ng-template>
            
        </div>

        <div id="typeFilter">
            <label for="type"><b>Type: </b></label>
            <select name="type" #type (change)="setType(type.value)">
                <ng-container *ngFor="let option of options">
                    <option [value]="option">{{option}}</option>
                </ng-container>
            </select>
        </div>
        <button class="sort" id="release year" (click)="sortByRelease()">Sort By Release Year</button>
    </section>
</div>
