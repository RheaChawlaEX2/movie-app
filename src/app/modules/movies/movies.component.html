<div class="row">
    <div id="movieList">
        <select id="list">
            <ng-container *ngIf="count === 0; else wishlistCount">
                <option id="wishlistOption">WishList</option>
            </ng-container>
            <ng-template #wishlistCount>
                <option id="wishlistOption">WishList ({{count}})</option>
            </ng-template>
            <ng-container *ngFor="let movie of wishListData">
                <option>
                    <app-wishlist *ngIf="wishListData" [movie]="movie['movie-data']"></app-wishlist>
                </option>
            </ng-container>
        </select>
    </div>
    <app-movie-filter [movies]="wishListData" (filterEvent)="handleFilters($event)" ></app-movie-filter>
</div>
<ng-container *ngIf="movies | async as data">
    <app-movie-card-list (toggleListEvent)="wishListDataHandling($event)" [movies]="data" class="row"></app-movie-card-list>
</ng-container>
