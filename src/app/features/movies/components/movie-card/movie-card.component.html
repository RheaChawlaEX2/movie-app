

<ng-template #newAddedMovie>
    <figure>
    <img [src]="newMovie.imgSrc">
    <figcaption>
        <span class="color-text">{{newMovie.releaseYear}}</span><br>
        <span class="place-name"> {{newMovie.title}} </span><br>
        <span class="type"> {{newMovie.type}} </span><br>
        <span *ngIf="newMovie.rating; else skeleton;" class="rating"> {{newMovie.rating}} </span>
        <ng-template #skeleton>
            <span class="rating"> N.A. </span>
        </ng-template>
    </figcaption>
    <ng-container *ngIf="!isMovieInWishlist || removedMovie; else removeMovie">
        <button (click)="addNewMovieToWishlist(newMovie)">{{addMovieBtn}} </button>
    </ng-container>
    <ng-template #removeMovie>
        <button (click)="removeNewMovieFromWishlist(newMovie)" >{{removeMovieBtn}} </button>
    </ng-template>
</figure>
</ng-template>


<figure *ngIf="movie; else newAddedMovie;" [id]="movie.showId">
    <img [src]="imgSrc">
    <figcaption>
        <span class="color-text">{{movie.releaseYear}}</span><br>
        <span class="place-name"> {{movie.title}} </span><br>
        <span class="type"> {{movie.type}} </span><br>
        <span *ngIf="movie.rating; else skeleton;" class="rating"> {{movie.rating}} </span>
        <ng-template #skeleton>
            <span class="rating"> N.A. </span>
        </ng-template>
    </figcaption>
    <ng-container *ngIf="!isMovieInWishlist || !removedMovie; else removeMovie">
        <button (click)="addToWishlist(movie)">{{addMovieBtn}} </button>
    </ng-container>
    <ng-template #removeMovie>
        <button (click)="removeFromWishlist(movie)">{{removeMovieBtn}} </button>
    </ng-template>
</figure>
